<div class="container">
  <div
    id="loginbox"
    class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3"
  >
    <div class="row">
      <img src="/assets/images/unnamed.png" alt="" />
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="panel-title text-center">Angular admin core</div>
      </div>

      <div class="panel-body">
        <form
          name="form"
          id="form"
          class="form-horizontal"
          name="loginForm"
          #loginForm="ngForm"
          (ngSubmit)="loginForm.valid && onSubmit()"
        >
          <div class="input-group">
            <span class="input-group-addon"
              ><i class="glyphicon glyphicon-user"></i
            ></span>
            <input
              id="user"
              type="text"
              class="form-control input-control"
              name="email"
              value=""
              placeholder="Username"
              #email="ngModel"
              [(ngModel)]="user.email"
              required
            />
            <div class="errors" *ngIf="email.invalid && loginForm.submitted">
              <span *ngIf="email.errors.required">This field is required.</span>
            </div>
          </div>

          <div class="input-group">
            <span class="input-group-addon"
              ><i class="glyphicon glyphicon-lock"></i
            ></span>
            <input
              id="password"
              type="password"
              class="form-control input-control"
              name="password"
              #password="ngModel"
              placeholder="Password"
              [(ngModel)]="user.password"
              required
            />
            <div class="errors" *ngIf="password.invalid && loginForm.submitted">
              <span *ngIf="password.errors.required"
                >This field is required.</span
              >
            </div>
          </div>

          <div class="form-group">
            <!-- Button -->
            <div class="controls">
              <a [routerLink]="['/', 'auth', 'forgot-password']"
                >Forgot password?</a
              >
              <button type="submit" href="#" class="btn btn-primary pull-right">
                <i class="glyphicon glyphicon-log-in"></i> Log in
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div id="particles"></div>
