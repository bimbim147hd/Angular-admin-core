<div class="container">
  <div
    id="loginbox"
    class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3"
  >
    <div class="row">
      <img src="/assets/images/unnamed.png" alt="" />
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="panel-title text-center">Angular admin core</div>
      </div>

      <div class="panel-body">
        <form
          name="form"
          id="form"
          class="form-horizontal"
          #resetPassForm="ngForm"
          (ngSubmit)="resetPassForm.valid && onSubmit()"
          name="resetPassForm"
        >
          <div class="input-group">
            <span class="input-group-addon"
              ><i class="glyphicon glyphicon-user"></i
            ></span>
            <input
              id="password"
              type="text"
              class="form-control input-control"
              name="password"
              value=""
              placeholder="New Password"
              #password="ngModel"
              [(ngModel)]="data.password"
              required
              type="password"
            />
            <div class="errors" *ngIf="password.invalid">
              <span *ngIf="resetPassForm.submitted && password.errors.required"
                >This field is required.</span
              >
            </div>
          </div>

          <div class="input-group">
            <span class="input-group-addon"
              ><i class="glyphicon glyphicon-user"></i
            ></span>
            <input
              id="re-password"
              type="text"
              class="form-control input-control"
              value=""
              placeholder="Confirm Password"
              name="password_confirmation"
              #password_confirmation="ngModel"
              [(ngModel)]="data.password_confirmation"
              required
              type="password"
            />
            <div class="errors" *ngIf="password_confirmation.invalid">
              <span
                *ngIf="
                  resetPassForm.submitted &&
                  password_confirmation.errors.required
                "
                >This field is required.</span
              >
            </div>
            <div class="errors" *ngIf="!password_confirmation.invalid">
              <span
                *ngIf="
                  resetPassForm.submitted &&
                  data.password !== data.password_confirmation
                "
                >Password does not match</span
              >
            </div>
          </div>

          <div class="form-group">
            <!-- Button -->
            <div class="controls">
              <a [routerLink]="['/', 'auth', 'login']">Login?</a>

              <button type="submit" href="#" class="btn btn-primary pull-right">
                <i class="glyphicon glyphicon-log-in"></i> Reset Password
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div id="particles"></div>
