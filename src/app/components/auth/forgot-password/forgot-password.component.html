<div class="container">
  <div
    id="loginbox"
    class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3"
  >
    <div class="row">
        <img src="/assets/images/unnamed.png" alt="" />

    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="panel-title text-center">Angular admin core</div>
      </div>

      <div class="panel-body">
        <form
          name="form"
          id="form"
          class="form-horizontal"
          enctype="multipart/form-data"
          method="POST"
        >
          <div class="input-group">
            <span class="input-group-addon"
              ><i class="glyphicon glyphicon-user"></i
            ></span>
            <input
              id="user"
              type="text"
              class="form-control"
              name="user"
              value=""
              placeholder="Email"
            />
          </div>

          <div class="form-group">
            <!-- Button -->
            <div class="controls">
              <a [routerLink]="['/', 'auth', 'login']"
                >Login?</a
              >

              <button type="submit" href="#" class="btn btn-primary pull-right">
                <i class="glyphicon glyphicon-log-in"></i> Reset Password
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div id="particles"></div>
